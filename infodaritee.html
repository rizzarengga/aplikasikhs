<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tree - Klik Node</title>
  <style>
    ul {
      list-style-type: none;
    }
    li {
      cursor: pointer;
      margin: 6px 0;
    }
    li span {
      padding: 4px 8px;
      border-radius: 4px;
    }
    li span:hover {
      background-color: #e0f0ff;
    }
    #info {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 300px;
    }
  </style>
</head>
<body>

<h2>ðŸŒ³ Struktur Tree</h2>

<ul>
  <li>
    <span onclick="showInfo('Root', 'Node utama / akar')">Root</span>
    <ul>
      <li>
        <span onclick="showInfo('Child 1', 'Anak pertama dari Root')">Child 1</span>
        <ul>
          <li>
            <span onclick="showInfo('Leaf 1', 'Node daun tanpa anak')">Leaf 1</span>
          </li>
          <li>
            <span onclick="showInfo('Leaf 2', 'Node daun tanpa anak')">Leaf 2</span>
          </li>
        </ul>
      </li>
      <li>
        <span onclick="showInfo('Child 2', 'Anak kedua dari Root')">Child 2</span>
      </li>
    </ul>
  </li>
</ul>

<h3>ðŸ“Œ Info Node</h3>
<div id="info">
  Klik salah satu node untuk melihat informasi
</div>

<script>
  function showInfo(nama, deskripsi) {
    document.getElementById("info").innerHTML = `
      <strong>Nama Node:</strong> ${nama}<br>
      <strong>Deskripsi:</strong> ${deskripsi}
    `;
  }
</script>

</body>
</html>
